<h2>Add Restaurant List</h2><br>

<!-- code for showing alert message after submitting the detail. -->
<div *ngIf="mars"   class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Data Entered Successfully.
  <button  (click)="CloseAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>



<!-- code for creating the form -->
 <form [formGroup]="shyam" claass = "form" (ngSubmit)="ram()"  >   

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter_Name" formControlName="Name" required  >
    </div>


    <div class="form-group">
        <label >Email</label>
        <input type="email" class="form-control"  placeholder="Enter_Emaill" formControlName="Email" required >

      </div>

      <div class="form-group">
        <label >Contact</label>
        <input type="number" class="form-control" placeholder="Enter_Contact"  formControlName="Contact" minlength="6" maxlength="12"
        required>

      </div>

    <div class="form-group">
      <label>Address</label>
     <input type="text" class="form-control" placeholder="Enter_Address"  formControlName="Address" required >

    </div>

    <br>

    <button type="submit"  class="btn btn-primary">Submit</button>
   </form>
