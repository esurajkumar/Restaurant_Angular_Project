<h2>List Of Restaurant:- </h2> <br>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Shop_Id</th> 
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Contact</th>
        <th scope="col">Address</th>
        <th scope="col">Trash</th>
        <th scope="col">Edit</th>

      </tr>
    </thead>

    
    <tbody>
      <tr *ngFor="let item of storage">
         <th> {{item.id}}</th>
         <th>{{item.Name}}</th>
         <th>{{item.Email}}</th>
         <th>{{item.Contact}}</th>
         <th>{{item.Address}}</th>
         <!-- to display trash symbol under "Delete" column -->
         <th><i (click)="deleteRestaurant_List(item.id)" class="fa fa-trash"  style="font-size:20px;color:rgb(255, 51, 0);"></i></th>
                  <!-- to display edit symbol under "Delete" column -->
                  <th>  <a routerLink="/Update/{{item.id}}">   <i  class="fa fa-edit"  style="font-size:20px;color:rgb(23, 136, 117);"></i> </a></th>
        </tr>
    </tbody>
  </table>
